<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suuuper Todolist</title>
  <!-- React -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    .task {
        /**
        Notre style ici
         */

        font-size: 1.5em;
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

  function Paragraph() {
    return (
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
        industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and
        scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into
        electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of
        Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like
        Aldus PageMaker including versions of Lorem Ipsum.
      </p>
    )
  }

  function Task(props) {
    const taskText = props.text;
    return (
      <p className="task">{taskText}</p>
    )
  }

  function App() {

    const myTasks = [
      "Ranger le sablier", // 0
      "Manger un caddie de supermarché", // 1
      "Éteindre les incendies de forêt", // 2
      "Élever des escargots de Bourgogne",
      "Faire tourner les serviettes",
      "Annoncer une mauvaise nouvelle à Luke",
      "Tâche secrète, ne pas chercher à savoir sinon attention",
      "Créer une nouvelle tâche avec pour nom 'créer une nouvelle tâche avec pour nom'",
    ];

    return (
      <div>
        <div>
          {
            /**
             * Pour chaque texte de tâche présent dans le tableau myTask
             * J'affiche un composant Task
             * Je lui passe en props le texte de tâche de l'élément courant
             */

            myTasks.map(function(taskText) {
              return (
                <Task text={taskText}/>
              )
            })
          }

          {
            // myTasks.map((taskText) => <Task text={taskText}/>)
          }
        </div>
      </div>
    )
  }


  // Récupérer la coquille vide dans laquelle nous allons injecter le code
  const rootElement = document.getElementById("root");

  ReactDOM.render(<App/>, rootElement);
</script>
</body>
</html>
